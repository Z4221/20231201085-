<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .hello-world {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .welcome {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .info-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .name {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .student-id {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .link {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .timestamp {
            margin-top: 20px;
            color: #999;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .hello-world {
                font-size: 3rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hello-world">Hello World!</div>
        <div class="welcome">{{ welcome_message }}</div>
        
        <div class="info-card">
            <div class="name">{{ name }}</div>
            <div class="student-id">学号: {{ student_id }}</div>
        </div>
        
        <div class="links">
            <a href="/helloworld/text/" class="link">文本版本</a>
            <a href="/helloworld/api/" class="link">API数据</a>
            <a href="/" class="link">返回首页</a>
        </div>
        
        <div class="timestamp">
            生成时间: 2025年 | Hello World应用
        </div>
    </div>
</body>
</html>
