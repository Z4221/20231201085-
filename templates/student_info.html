<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .info-label {
            font-weight: bold;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        .info-value {
            font-size: 18px;
            color: #333;
        }
        .student-id {
            color: #007bff;
        }
        .student-name {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生信息页面</h1>
        <div class="info-card">
            <span class="info-label">学号</span>
            <div class="info-value student-id">{{ student_id }}</div>
        </div>
        <div class="info-card">
            <span class="info-label">姓名</span>
            <div class="info-value student-name">{{ student_name }}</div>
        </div>
    </div>
</body>
</html>
